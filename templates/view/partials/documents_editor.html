<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Editor de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/documents_editor.css">
</head>
<body>
    <div class="container-fluid">
        <div class="name-top px-3 py-3 mb-4">
            <div class="name-top-text">
                <h3>Editor de Documentos</h3>
            </div>
        </div>
        
        <div class="row">
            <!-- Coluna do Formulário -->
            <div class="col-md-4">
                <div class="card bg-dark shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Informações do Template</h5>
                    </div>
                    <div class="card-body">
                        <form id="template-form">
                            <!-- Nome do Template -->
                            <div class="mb-3">
                                <label for="template-name" class="form-label">Nome do Template</label>
                                <input type="text" class="form-control" id="template-name" name="nome" required>
                            </div>

                            <!-- Tipo de Documento -->
                            <div class="mb-3">
                                <label for="document-type" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="document-type" name="tipo" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="contract">Contrato</option>
                                    <option value="psychological">Documento Psicológico</option>
                                </select>
                            </div>

                            <!-- Subtipo de Documento (Contratos) -->
                            <div id="subtype-contract" class="mb-3" style="display: none;">
                                <label for="contract-subtype" class="form-label">Tipo de Contrato</label>
                                <select class="form-select" id="contract-subtype" name="subtipo">
                                    <option value="presencial">Presencial</option>
                                    <option value="online">Online</option>
                                </select>
                            </div>

                            <!-- Subtipo de Documento (Psicológicos) -->
                            <div id="subtype-psychological" class="mb-3" style="display: none;">
                                <label for="psych-subtype" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="psych-subtype" name="subtipo">
                                    <option value="laudo">Laudo</option>
                                    <option value="relatorio">Relatório</option>
                                    <option value="atestado">Atestado</option>
                                    <option value="declaracao">Declaração</option>
                                    <option value="anamnese">Anamnese</option>
                                </select>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="template-description" class="form-label">Descrição</label>
                                <textarea class="form-control" id="template-description" name="descricao" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Variáveis Disponíveis -->
                <div class="card bg-dark shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Variáveis Disponíveis</h5>
                    </div>
                    <div class="card-body">
                        <div id="variables-container" class="d-flex flex-wrap gap-2">
                            <!-- As variáveis serão inseridas aqui via JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Área de Mensagens -->
                <div id="message-area"></div>

                <!-- Ações -->
                <div class="d-flex gap-2 mb-4">
                    <button onclick="previewTemplate()" class="btn btn-secondary">
                        <i class="bi bi-eye-fill me-2"></i>Pré-visualizar
                    </button>
                    <button onclick="saveTemplate()" class="btn btn-primary">
                        <i class="bi bi-save-fill me-2"></i>Salvar Template
                    </button>
                </div>
            </div>

            <!-- Coluna do Editor -->
            <div class="col-md-8">
                <div class="card bg-dark shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Conteúdo do Template</h5>
                    </div>
                    <div class="card-body">
                        <div id="editor" style="min-height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Pré-visualização -->
    <div class="modal fade" id="preview-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Pré-visualização do Template</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.min.js"></script>
    <script>
        let quill;
        let currentTemplateId = null;

        // Variáveis disponíveis por tipo de documento
        const variablesByType = {
            contract: [
                { label: 'Nome do Cliente', value: 'ClienteNome' },
                { label: 'CPF do Cliente', value: 'ClienteCPF' },
                { label: 'RG do Cliente', value: 'ClienteRG' },
                { label: 'Endereço do Cliente', value: 'ClienteEndereco' },
                { label: 'Nome do Psicólogo', value: 'PsicologoNome' },
                { label: 'CRP do Psicólogo', value: 'PsicologoCRP' },
                { label: 'Valor da Sessão', value: 'ValorSessao' },
                { label: 'Data de Assinatura', value: 'DataAssinatura' }
            ],
            psychological: {
                laudo: [
                    { label: 'Nome do Paciente', value: 'PacienteNome' },
                    { label: 'Data de Nascimento', value: 'PacienteDataNascimento' },
                    { label: 'Idade', value: 'PacienteIdade' },
                    { label: 'Escolaridade', value: 'PacienteEscolaridade' },
                    { label: 'Nome do Psicólogo', value: 'PsicologoNome' },
                    { label: 'CRP do Psicólogo', value: 'PsicologoCRP' }
                ],
                relatorio: [
                    { label: 'Nome do Paciente', value: 'PacienteNome' },
                    { label: 'Período de Atendimento', value: 'PeriodoAtendimento' },
                    { label: 'Nome do Psicólogo', value: 'PsicologoNome' },
                    { label: 'CRP do Psicólogo', value: 'PsicologoCRP' }
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            initializeQuill();
            setupEventListeners();
        });

        function initializeQuill() {
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['link'],
                        ['clean']
                    ]
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('document-type').addEventListener('change', function() {
                const type = this.value;
                document.getElementById('subtype-contract').style.display = 'none';
                document.getElementById('subtype-psychological').style.display = 'none';
                
                if (type === 'contract') {
                    document.getElementById('subtype-contract').style.display = 'block';
                    const subtype = document.getElementById('contract-subtype').value;
                    loadTemplate(type, subtype);
                    updateVariables(type);
                } else if (type === 'psychological') {
                    document.getElementById('subtype-psychological').style.display = 'block';
                    const subtype = document.getElementById('psych-subtype').value;
                    loadTemplate(type, subtype);
                    updateVariables(type, subtype);
                }
            });

            document.getElementById('contract-subtype').addEventListener('change', function() {
                loadTemplate('contract', this.value);
            });

            document.getElementById('psych-subtype').addEventListener('change', function() {
                loadTemplate('psychological', this.value);
                updateVariables('psychological', this.value);
            });
        }

        function updateVariables(type, subtype = null) {
            const container = document.getElementById('variables-container');
            container.innerHTML = '';

            let variables = [];
            if (type === 'contract') {
                variables = variablesByType.contract;
            } else if (type === 'psychological' && subtype) {
                variables = variablesByType.psychological[subtype] || [];
            }

            variables.forEach(variable => {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'btn btn-sm btn-outline-light';
                button.textContent = variable.label;
                button.onclick = () => insertVariable(variable.value);
                container.appendChild(button);
            });
        }

        function insertVariable(variable) {
            const range = quill.getSelection(true);
            quill.insertText(range.index, `{{.${variable}}}`, 'user');
        }

        function loadTemplate(type, subtype) {
            fetch(`/api/templates/${type}/${subtype}`)
                .then(response => response.text())
                .then(template => {
                    quill.root.innerHTML = template;
                })
                .catch(error => {
                    showMessage('Erro ao carregar template: ' + error.message, 'error');
                });
        }

        function previewTemplate() {
            const content = quill.root.innerHTML;
            document.getElementById('preview-content').innerHTML = content;
            const modal = new bootstrap.Modal(document.getElementById('preview-modal'));
            modal.show();
        }

        function saveTemplate() {
            const form = document.getElementById('template-form');
            const formData = new FormData(form);
            
            const templateData = {
                id: currentTemplateId,
                nome: formData.get('nome'),
                descricao: formData.get('descricao'),
                tipo: formData.get('tipo'),
                subtipo: formData.get('subtipo'),
                conteudo: quill.root.innerHTML
            };

            fetch('/api/templates/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(templateData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Template salvo com sucesso!', 'success');
                    if (data.id) currentTemplateId = data.id;
                } else {
                    throw new Error(data.message || 'Erro ao salvar template');
                }
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }

        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('message-area');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            
            messageArea.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            setTimeout(() => {
                const alert = messageArea.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
    </script>
</body>
</html>
