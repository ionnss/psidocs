<!-- CSS -->
<link rel="stylesheet" href="/static/css/documents_editor.css">
<!-- Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div class="container-fluid">
    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Novo Documento</h2>
        <button class="btn btn-secondary" 
                hx-get="/patients/{{.Patient.ID}}"
                hx-target="#content-area">
            <i class="bi bi-x-circle me-2"></i>Cancelar
        </button>
    </div>

    <!-- Seleção do Tipo -->
    <div class="card bg-dark shadow-sm mb-4">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-file-earmark-text me-2"></i>
                Tipo de Documento
            </h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <select class="form-select" id="document-type" 
                            hx-get="/patients/{{.Patient.ID}}/documents/template" 
                            hx-target="#document-content" 
                            hx-include="#document-name"
                            name="value">
                        <option value="">Selecione o tipo de documento...</option>
                        <optgroup label="Contratos">
                            <option value="contracts/presencial">Contrato Presencial</option>
                            <option value="contracts/online">Contrato Online</option>
                        </optgroup>
                        <optgroup label="Documentos Psicológicos">
                            <option value="psychological-documents/anamnese">Anamnese</option>
                            <option value="psychological-documents/atestado">Atestado</option>
                            <option value="psychological-documents/declaracao">Declaração</option>
                            <option value="psychological-documents/laudo">Laudo Psicológico</option>
                            <option value="psychological-documents/relatorio">Relatório Psicológico</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="document-name" name="document_name" placeholder="Nome do documento" disabled>
                </div>
            </div>
        </div>
    </div>

    <!-- Área do Documento -->
    <div class="card bg-dark shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="bi bi-file-text me-2"></i>
                Documento
            </h5>
        </div>
        <div class="card-body">
            <div id="document-content">
                <!-- O template será carregado aqui -->
                <div class="text-center text-muted">
                    <i class="bi bi-file-earmark-text display-1"></i>
                    <p class="mt-3">Selecione um tipo de documento para começar...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botões de Ação -->
    <div class="mt-4 text-end">
        <button class="btn btn-primary" id="save-document" disabled
                hx-post="/documents/save"
                hx-include="#document-type,#document-name,#document-content"
                hx-target="#message-area">
            <i class="bi bi-check-circle me-2"></i>Salvar Documento
        </button>
    </div>
</div>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const typeSelect = document.getElementById('document-type');
    const nameInput = document.getElementById('document-name');
    const saveButton = document.getElementById('save-document');
    
    // Habilita/desabilita campos baseado na seleção do tipo
    typeSelect.addEventListener('change', function() {
        const isSelected = !!this.value;
        nameInput.disabled = !isSelected;
        saveButton.disabled = !isSelected;
        
        if (isSelected) {
            // Gera um nome padrão baseado no tipo selecionado
            const option = this.options[this.selectedIndex];
            const tipo = option.text;
            const data = new Date().toLocaleDateString('pt-BR');
            nameInput.value = `${tipo} - ${data}`;
            nameInput.select(); // Seleciona o texto para fácil edição
        } else {
            nameInput.value = '';
        }
    });

    // Inicializa Quill quando o template for carregado
    document.body.addEventListener('htmx:afterSettle', function() {
        const editors = document.querySelectorAll('.quill-editor');
        editors.forEach(function(editor) {
            new Quill(editor, {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });
        });
    });

    // Coleta dados do Quill antes de salvar
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
        if (evt.detail.elt.id === 'save-document') {
            const editors = document.querySelectorAll('.quill-editor');
            const editorContents = {};
            
            editors.forEach(function(editor) {
                const quill = Quill.find(editor);
                const fieldName = editor.dataset.field;
                editorContents[fieldName] = quill.root.innerHTML;
            });

            // Adiciona os conteúdos dos editores ao request
            evt.detail.parameters['editor_contents'] = JSON.stringify(editorContents);
        }
    });
});
</script>
