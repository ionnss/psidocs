<link rel="stylesheet" href="/static/css/documents_preview.css">

<div class="container-fluid">
    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="document-header">
            <span class="badge bg-info">{{.Document.Tipo}}</span>
            <small class="text-muted">Paciente: {{.Document.PatientName}}</small>
        </div>
        <div class="btn-group">
            <button class="btn btn-warning"
                    hx-get="/documents/editor?id={{.Document.ID}}"
                    hx-target="#content-area">
                <i class="bi bi-pencil-fill me-2"></i>Editar
            </button>
            <button class="btn btn-primary">
                <i class="bi bi-download me-2"></i>Download
            </button>
        </div>
    </div>

    <!-- Conteúdo do Documento -->
    <div class="card bg-dark shadow-sm">
        <div class="card-body document-content">
            {{.Document.Conteudo}}
        </div>
    </div>

    <!-- Rodapé com datas -->
    <div class="mt-4 text-muted small">
        <p class="mb-0">
            Criado em: {{.Document.CreatedAt.Format "02/01/2006 15:04"}} | 
            Última atualização: {{.Document.UpdatedAt.Format "02/01/2006 15:04"}}
        </p>
    </div>
</div>
