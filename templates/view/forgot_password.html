<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Chave de Acesso - PSIDOCS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="brand-text">PSIDOCS</h1>
                    <h2 class="h4 mt-3">Recuperar Chave de Acesso</h2>
                </div>

                <div class="card bg-dark border-danger">
                    <div class="card-body">
                        <p class="text-center mb-4">
                            Digite seu CRP e email cadastrado para receber instruções de recuperação.
                        </p>

                        <form method="POST" action="/forgot-password">
                            <!-- CRP Input -->
                            <div class="mb-3">
                                <label for="crp" class="form-label">CRP</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" 
                                    id="crp" name="crp" required
                                    pattern="[0-9]{5}[A-Z]{2}"
                                    title="Digite os 5 números do CRP seguidos da UF em maiúsculo (Ex: 12345SP)">
                            </div>

                            <!-- Email Input -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-light border-secondary" 
                                    id="email" name="email" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger">
                                    Recuperar Chave
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/" class="text-light">Voltar para o início</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
