<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Chave de Acesso - PSIDOCS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="brand-text">PSIDOCS</h1>
                    <h2 class="h4 mt-3">Nova Chave de Acesso</h2>
                </div>

                <div class="card bg-dark border-danger">
                    <div class="card-body">
                        <p class="text-center mb-4">
                            Digite sua nova chave de acesso abaixo.
                        </p>

                        <form method="POST">
                            <!-- Nova Chave Input -->
                            <div class="mb-4">
                                <label for="chave" class="form-label">Nova Chave de Acesso</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" 
                                    id="chave" name="chave" required
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,72}$"
                                    title="A chave deve ter entre 10 e 72 caracteres, incluindo maiúsculas, minúsculas, números e caracteres especiais">
                                <div class="form-text text-light">
                                    A chave deve conter pelo menos:
                                    <ul>
                                        <li>10 caracteres</li>
                                        <li>Uma letra maiúscula</li>
                                        <li>Uma letra minúscula</li>
                                        <li>Um número</li>
                                        <li>Um caractere especial (!@#$%^&*)</li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Confirmar Nova Chave Input -->
                            <div class="mb-4">
                                <label for="confirmar_chave" class="form-label">Confirmar Nova Chave</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" 
                                    id="confirmar_chave" name="confirmar_chave" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger">
                                    Salvar Nova Chave
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/" class="text-light">Voltar para o início</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Validação da chave -->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const chave = document.getElementById('chave').value;
            const confirmarChave = document.getElementById('confirmar_chave').value;

            if (chave !== confirmarChave) {
                e.preventDefault();
                alert('As chaves não coincidem!');
                return;
            }

            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,72}$/;
            if (!regex.test(chave)) {
                e.preventDefault();
                alert('A chave não atende aos requisitos mínimos de segurança!');
                return;
            }
        });
    </script>
</body>
</html>
