<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Chave de Acesso - PSIDOCS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/forgot-reset-password.css">
</head>
<body id="reset-password-page" class="bg-dark text-light">
    <!-- Toast para mensagens -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center text-bg-dark border-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <img src="/static/assets/logo.svg" alt="PsiDocs Logo" style="max-height: 50px;" class="mb-4 mt-4 footer-logo" id="footerLogo">
                </div>

                <div class="card bg-dark border-danger">
                    <div class="card-body mx-4 my-4">
                        <p class="text-center mb-4">
                            Digite sua nova chave de acesso abaixo.
                        </p>

                        <form method="POST" id="resetPasswordForm">
                            <!-- Nova Chave Input -->
                            <div class="mb-4">
                                <label for="chave" class="form-label">Nova Chave de Acesso</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" 
                                    id="chave" name="chave" required
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,72}$"
                                    title="A chave deve ter entre 10 e 72 caracteres, incluindo maiÃºsculas, minÃºsculas, nÃºmeros e caracteres especiais">
                                <div class="form-text text-light">
                                    A chave deve conter pelo menos:
                                    <ul>
                                        <li>10 caracteres</li>
                                        <li>Uma letra maiÃºscula</li>
                                        <li>Uma letra minÃºscula</li>
                                        <li>Um nÃºmero</li>
                                        <li>Um caractere especial (!@#$%^&*)</li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Confirmar Nova Chave Input -->
                            <div class="mb-4">
                                <label for="confirmar_chave" class="form-label">Confirmar Nova Chave</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" 
                                    id="confirmar_chave" name="confirmar_chave" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status" aria-hidden="true"></span>
                                    <span id="submitText">Salvar Nova Chave</span>
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/" class="text-light">Voltar para o inÃ­cio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-light">
        <p class="easter-egg-text mt-2" id="easterEggText">
            <span class="italic-text">Feito com</span> <span class="emoji">ðŸ’œ</span> <span class="italic-text">e muito</span> <span class="emoji">â˜•</span><br>
            <span class="italic-text">De um psicÃ³logo</span>
            <span class="emoji">ðŸ’œ</span>
            <span class="italic-text">Para psicÃ³logos</span>
        </p>
        <p class="mt-5 mb-3">
            <span class="brand-text">PSIDOCS</span>
            <span class="copyright-text">&copy; 2025</span>
        </p>
    </footer>

    <!-- JS -->
    <script src="/static/js/index.js" defer></script>
    <script src="/static/js/forgot-reset-password.js" defer></script>

</body>
</html>
