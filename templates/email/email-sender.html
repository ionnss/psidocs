<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos inline para compatibilidade com clientes de email */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Montserrat, sans-serif;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            background-image: linear-gradient(115deg, rgb(31, 127, 165), rgb(132, 156, 33));
            border-radius: 10px 10px 0 0;
        }
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: 2px;
        }
        .content {
            background-color: #2a2a2a;
            padding: 40px 20px;
            border-radius: 0 0 10px 10px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
            font-weight: 600;
        }
        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #dc3545;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #888888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-text">PSIDOCS</div>
        </div>
        <div class="content">
            <h1 class="title">{{.Title}}</h1>
            <div class="message">
                {{.Message}}
            </div>
            {{if .ButtonText}}
            <div style="text-align: center;">
                <a href="{{.ButtonLink}}" class="button">{{.ButtonText}}</a>
            </div>
            {{end}}
        </div>
        <div class="footer">
            <p>© 2025 PSIDOCS - Todos os direitos reservados</p>
            <p>Este é um email automático, por favor não responda.</p>
        </div>
    </div>
</body>
</html>
